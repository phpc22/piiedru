<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanho de textos</title>
    <style type="text/css">
        div{
            font-size: 26px;
        }

        .text1{
            font-size: 1em;
        }
        .text2{
            font-size: 1.5em;
        }
        .text3{
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div >
    <p class="text1">Conteúdo 1</p>
    <p class="text2">Conteúdo 2</p>
    <p class="text3">Conteúdo 3</p>
    </div>
</body>
</html>
