<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div & span</title>
    <style type="text/css">
        #top {
            background: blue;
        }

        #content {
            background: red;
        }
        .product{
            background: gray;
            margin: 10px;
        }
        #baseboard{
            background: green;
        }
        .azul{
            color: blue;
        }
    </style>
</head>

<body>

    <div id="top">
        <img src="https://d26zal413ep5w4.cloudfront.net/images/media/276/l/logoamazonn.png" width="200" alt="Amazon">
        <ul>
            <li>Home</li>
            <li>Produto</li>
            <li>Contato</li>
            
        </ul>
    </div>
    <div id="content">


        <div class="product">
            Produto 1
        </div>

        <div class="product">
            Produto 2
        </div>

        <div class="product">
            Produto 3
        </div>


    </div>
        
    <div id="baseboard">
        Todos os <span class="azul">direitos</span> reservados
    </div>


  

</body>

</html>
