<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos de textos</title>
    <style type="text/css">
        body {
            font-size: 40px;
            font-family: 'Times New Roman', Times, serif;
        }

        .bold {
            /* normal, bold, 100 até 900*/
            font-weight: 900;
        }

        .italic {
            font-style: italic;
        }

        .formatation {
            text-decoration: underline;
        }

        .strikethrough {
            text-decoration: line-through;
        }
        .text{
            font: bold 40px sans-serif;
        }
    </style>

</head>

<body>

    <p class="bold">texto negrito</p>
    <p>texto negrito</p>
    <hr>
    <p class="italic">texto Itálico</p>
    <p>texto Itálico</p>
    <hr>
    <p class="formatation">texto underline</p>
    <p>texto underline</p>
    <hr>
    <p class="strikethrough">texto Tachado</p>
    <p>texto Tachado</p>
    <p class="text">texto padrao</p>


</body>

</html>
